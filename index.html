		</div>
		<p>
			Reset in <span id='resetclockhour'></span> hours and <span id='resetclockminute'></span> minutes<br>
		</p>
		<script>
			const resetTime = [5, 0, 0];
			let dt = new Date();
			let localTime = dt.toLocaleTimeString();
			 
			const timeSegment = localTime.split(":");
			let hour = timeSegment[0];
			let minute = timeSegment[1];
			let second = timeSegment[2];

			let resetHour = resetTime[0]- Number(hour);
			let resetMinute = 60 - Number(minute);
			let HourAdded;
			if (resetMinute > 0) {
				HourAdded = 23;
			} else {
				HourAdded = 24;
			}
			document.getElementById("resetclockhour").innerHTML = resetHour+HourAdded;
			document.getElementById("resetclockminute").innerHTML = resetMinute;
		</script>
	</body>
